name: Collect LinkedIn Stats (Browser)
on:
  schedule:
    # Run daily at 8am UTC (after collect-stats.yml which handles X)
    - cron: '30 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright
        run: npx playwright install chromium
        
      - name: Collect LinkedIn stats via browser
        run: node scripts/collect-linkedin-stats-browser.js
        env:
          LINKEDIN_SESSION_COOKIE: ${{ secrets.LINKEDIN_SESSION_COOKIE }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          
      - name: Upload Debug Screenshot (on failure)
        if: failure() || success() # Upload even if success if the file exists (for "no posts found" case)
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: '*.png'
          retention-days: 5
